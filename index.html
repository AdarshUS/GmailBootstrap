<!Doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="main-container d-flex">      
      <div class="sidenavv d-flex flex-column align-items-center">         
        <div class="d-flex align-items-center justify-content-center menuContainer mt-3">
          <img src="Assets/images/main-menu.png" alt="" width=19>          
        </div>
        <div class="mt-4">
          <div class="pb-3">
            <div class="d-flex align-items-center justify-content-center emailContainer">
              <img src="Assets/images/email.png" alt="" width=16>
            </div>           
            <div>Mail</div>
          </div>
          <div class="pb-3">
            <div class="d-flex align-items-center justify-content-center messageContainer">
              <img src="Assets/images/message.png" alt="" width=15>
            </div>
            <div>Chat</div>
          </div>
          <div class="pb-3">
            <div class="d-flex align-items-center justify-content-center gmeetContainer">
              <img src="Assets/images/gmeet.png" alt="" width=15>
            </div>           
           <div>Meet</div>
         </div> 
        </div>                  
       </div>
        <div class="maincontent container-fluid">
          <div class="row header">
            <div class="col-3">
              <div class="p-3">
                <img src="Assets/images/gmail.png" width=27>
                <span class="fs-5">Gmail</span>
              </div>
            </div>
            <div class="col-6">
              <div class="searchbar p-2 d-flex justify-content-space rounded-pill">
                <img src="Assets/images/search.png" width=15 alt="searchicon">
                <input type="text" placeholder="search..." class="border-0 w-100 form-control shadow-none">
                <img src="Assets/images/searchoption.png" width=15 alt="searchicon">     
              </div>
            </div>
            <div class="col-3">
            </div>
          </div>
        </div>         
    </div>    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
