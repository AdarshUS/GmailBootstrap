<!Doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
   <body>
     <div class="main-container d-flex">      
       <div class="sidenavv d-flex flex-column align-items-center">         
         <div class="d-flex align-items-center justify-content-center menuContainer mt-3">
           <img src="Assets/images/main-menu.png" alt="" width=19>          
         </div>
         <div class="mt-4">
           <div class="pb-3">
             <div class="d-flex align-items-center justify-content-center emailContainer">
               <img src="Assets/images/email.png" alt="" width=16>
             </div>           
             <div>Mail</div>
           </div>
           <div class="pb-3">
             <div class="d-flex align-items-center justify-content-center messageContainer">
               <img src="Assets/images/message.png" alt="" width=15>
             </div>
             <div>Chat</div>
           </div>
           <div class="pb-3">
             <div class="d-flex align-items-center justify-content-center gmeetContainer">
               <img src="Assets/images/gmeet.png" alt="" width=15>
             </div>           
             <div>Meet</div>
           </div> 
        </div>                  
       </div>
       <div class="maincontent container-fluid">
         <div class="row header">
           <div class="col-12 col-md-2 headerItem1 d-flex align-items-center">
             <div class="p-3 d-flex align-items-center h-20">
               <img src="Assets/images/gmail.png" width=27>
               <span class="fs-5 px-2">Gmail</span>
             </div>
           </div>
           <div class="col-12 col-md-5 headerItem2">
             <div class="searchBar d-flex align-items-center rounded-pill px-3 py-2 mt-2">
               <img src="./Assets/images/search.png" alt="Search Icon" width="16">
               <input type="text" placeholder="Search mail" class="form-control border-0 search-input">
               <img src="./Assets/images/searchoption.png" alt="Options Icon" width="23">
             </div>
           </div>
           <div class="col-12 col-md-5 headerItem3 d-flex justify-content-end align-items-center">
             <div class="row">
                <div class="activeContainer d-flex align-items-center justify-content-center rounded-pill mt-2 p-2 col-12 col-md-8 col-lg-6">
                  <img src="./Assets/images/green-circle.png" alt="" width="14">
                  <div class="px-2 d-none d-lg-block">Active</div>
                  <img src="./Assets/images/down-arrow.png" alt="" width="14">
                </div>
             </div>            
             <div class="d-flex ms-4">
               <img src="./Assets/images/question.png" alt="" width="14" class="mx-2">
               <img src="./Assets/images/setting.png" alt="" width="14" class="mx-2">
               <img src="./Assets/images/show-apps-button.png" alt="" width="14" class="mx-2">
             </div>
             <div class="header__account d-flex align-items-center ms-4">
               <img src="Assets/images/techversant_logo.png" width=85>
               <div class="header__account-name d-flex justify-content-center align-items-center">
                 <span>A</span>
               </div>
             </div>
           </div>
         </div>
         <div class="row">
           <div class="col-2 border border-primary">
             <div class="main__sidebar-compose d-flex justify-cotent-center align-items-center col-12">
               <img src="Assets/images/compose.png" alt="compose">
               <span>Compose</span>
             </div>
             <div class="main__sidebar-item1 inbox col-12 d-flex pb-2 mt-4">
               <img src="Assets/images/inbox.png" alt="inbox">
               <div class="main__sidebar-item_inbox d-flex justify-content-between">
                 <div class="main__sidebar-item_inbox-text px-2">Inbox</div>             
                 <div>23</div>
               </div>           
             </div>
             <div class="main__sidebar-item2 stared col-12 d-flex pb-2">
               <img src="Assets/images/star.png" alt="starred">
               <div class="px-2">Starred</div>
             </div>
             <div class="main__sidebar-item3 snooz col-12 d-flex pb-2">
               <img src="Assets/images/clock.png" alt="snoozed">
               <div class="px-2">Snoozed</div>
             </div>
             <div class="main__sidebar-item4 sent col-12 d-flex pb-2">
               <img src="Assets/images/send.png" alt="sent">
               <div class="px-2">Sent</div>
             </div>
             <div class="main__sidebar-item5 draft col-12 d-flex pb-2">
               <img src="Assets/images/draft.png" alt="drafts" width=20>
               <div class="main__sidebar-item5-draft d-flex justify-content-between">
                 <div class="main__sidebar-item5-draft-text px-2">Drafts</div>
                 <div class="main__sidebar-item5-draft-no">4</div>
               </div>           
             </div>
             <div class="main__sidebar-item6 more col-12 pb-2 d-flex">
               <img src="Assets/images/down-arrow.png" alt="more" width=20>
               <div class="px-2">More</div>
             </div>
             <div class="d-flex mt-3">
               <div class="labels_text">Labels</div>
               <img src="Assets/images/plus.png" alt="">
             </div>               
           </div>
           <div class="col-10 border border-primary">
             <div class="row">
               <div class="col-12">
                 <div class="MessageHeader d-flex justify-content-between bg-light p-3 rounded-top">
                   <div class="MessageHeader_left d-flex justify-content-between gap-4">
                     <div class="MessageHeader_leftItem1">
                       <img src="./Assets/images/square.png" alt="" width="14">
                       <img src="./Assets/images/Down.png" alt="" width="9">
                     </div>
                     <div class="MessageHeader_leftItem2">
                      <img src="./Assets/images/refresh.png" alt="" width="14">
                     </div>
                     <div class="MessageHeader_leftItem3">
                      <img src="./Assets/images/more.png" alt="" width="14">
                     </div>
                   </div>
                   <div class="MessageHeader_right d-flex gap-4">
                     <div class="MessageHeader_rightItem1">
                      1-39 of 39
                     </div>
                     <div class="MessageHeader_rightItem2">
                       <img src="./Assets/images/left-arrow.png" alt="" width="14">
                     </div>
                     <div class="MessageHeader_rightItem3">
                      <img src="./Assets/images/right-arrow.png" alt="" width="14">
                     </div>
                   </div>
                </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>            
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
